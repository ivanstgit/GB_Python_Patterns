{% extends "_base.html" %}

{% block title %}
Добавление курса
{% endblock %}

{% block content %}
<!-- insert the page content here -->
<h1>Добавление курса</h1>
<form action="#" method="post">
  <div class="form_settings">
    <p><span>Название курса</span><input class="" type="text" name="f_course_name" value="" required /></p>
    <p><span>Категория</span>
      <select id="f_category_id" name="f_category_id" selected="{{f_category_id}}" required>
        {% for _category in f_category_list: %}
        <option value="{{_category.id}}">{{_category.name}}</option>
        {% endfor %}
      </select>
    </p>
    <p><span>Тип курса</span>
      <select id="f_type_id" name="f_type_id" selected="{{f_type_id}}" required>
        {% for _type in f_type_list: %}
        <option value="{{_type.id}}">{{_type.name}}</option>
        {% endfor %}
      </select>
    </p>
    {% for _error in f_errors: %}
    <p><span class="error_text">{{_error}}</span></p>
    {% endfor %}
    <p style="padding-top: 15px"><span>&nbsp;</span>
      <input class="submit" type="submit" name="course_submitted" value="Добавить" />
    </p>
  </div>
</form>

{% endblock %}
