{% extends "_base.html" %}

{% block title %}
Регистрация на курсе
{% endblock %}

{% block content %}
<!-- insert the page content here -->
<h1>Зарегистрироваться на курсе:</h1>
<form action="#" method="post">
  <div class="form_settings">
    <p><span>Имя студента</span>
      <select id="f_student_id" name="f_student_id" selected="{{f_student_id}}" required>
        {% for _student in f_student_list: %}
        <option value="{{_student.id}}">{{_student.name}}</option>
        {% endfor %}
      </select>
    </p>
    <p><span>Название курса</span>
      <select id="f_course_id" name="f_course_id" selected="{{f_course_id}}" required>
        {% for _course in f_course_list: %}
        <option value="{{_course.id}}">{{_course.name}}</option>
        {% endfor %}
      </select>
    </p>
    {% for _error in f_errors: %}
    <p><span class="error_text">{{_error}}</span></p>
    {% endfor %}
    <p style="padding-top: 15px"><span>&nbsp;</span><input class="submit" type="submit" name="student_submitted"
        value="Добавить" /></p>
  </div>
</form>
{% endblock %}
