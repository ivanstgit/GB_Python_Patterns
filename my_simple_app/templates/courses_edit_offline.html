{% extends "_base.html" %}

{% block title %}
Редактирование офлайн курса
{% endblock %}

{% block content %}
<!-- insert the page content here -->
<h1>Редактирование курса</h1>
<form action="#" method="post">
  <div class="form_settings">
    <h4>Общие данные</h4>
    <input class="" type="hidden" name="id" value="{{course.id}}" readonly />
    <p><span>Название курса</span><input class="" type="text" name="f_course_name" value="{{course.name}}" readonly />
    </p>
    <p><span>Категория</span><input class="" type="text" name="f_category_name" value="{{course.category.name}}"
        readonly /></p>

    <h4>Дополнительные поля</h4>
    <p><span>Адрес проведения</span><input class="" type="text" name="f_address" value="{{course.address}}" /></p>

    {% for _error in f_errors: %}
    <p><span class="error_text">{{_error}}</span></p>
    {% endfor %}
    <p style="padding-top: 15px"><span>&nbsp;</span>
      <input class="submit" type="submit" name="course_submitted" value="Сохранить" />
    </p>
  </div>
</form>

{% endblock %}
