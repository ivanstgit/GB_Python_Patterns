<!DOCTYPE HTML>
<html>

<head>
  <title>{% block title %} {% endblock %}</title>
  <meta name="description" content="website description" />
  <meta name="keywords" content="website keywords, website keywords" />
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

  <link rel="stylesheet" type="text/css" href="/statics/style.css" title="style" />
</head>

<body>
  <div id="main">
    <div id="header">
      <div id="logo">
        {% block logo %}
        {% include "__logo.html" %}
        {% endblock %}
      </div>
      <div id="menubar">
        {% block menu %}
        {% include "__menu.html" %}
        {% endblock %}
      </div>
    </div>
    <div id="site_content">
      <div class="sidebar">
        {% block sidebar %}
        {% include "__sidebar.html" %}
        {% endblock %}
      </div>
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <div id="footer">
      {% block footer %}
      {% include "__footer.html" %}
      {% endblock %}
    </div>
  </div>
</body>

</html>
